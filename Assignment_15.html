<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assignment_15.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Practical-15</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>
                Create Account
            </h1>

            <div>

                <label for="">Username</label>
                <input type="text" class="input" id="username" placeholder="Enter Username" required><i
                    class="fa-solid fa-circle-exclamation"></i><i class="fa-solid fa-circle-check"></i>
                    <p></p>
            </div>
            <div>

                <label for="">Email</label>
                <input type="email" class="input" id="email" placeholder="Enter Email" required><i
                    class="fa-solid fa-circle-exclamation"></i><i class="fa-solid fa-circle-check"></i>
                    <p></p>
            </div>
            <div>

                <label for="">Password</label>
                <input type="password" class="input" id="pass1" placeholder="Enter Password" required><i
                    class="fa-solid fa-circle-exclamation"></i><i class="fa-solid fa-circle-check"></i>
                    <p></p>
            </div>
            <div>

                <label for="">Password Again</label>
                <input type="password" class="input" id="pass2" placeholder="Enter Password Again" required><i
                    class="fa-solid fa-circle-exclamation"></i><i class="fa-solid fa-circle-check"></i>
                    <p></p>
            </div>
            <div>

                <button type="submit" id="submit-btn">Submit</button>
            </div>

        </div>

    </div>
    <script src="Assignment_15.js"></script>
</body>

</html>
